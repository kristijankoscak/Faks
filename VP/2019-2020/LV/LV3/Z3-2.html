<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 2</title>

    <script src="https://d3js.org/d3.v3.min.js"></script>

</head>

<body>
    <script>

        var svg = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500)
            .style("background-color", "#69b3a2");

        function makeCircles() {
            var circles = 10;
            var data = [];
            for (var i = 0; i < 10; i++) {
                data.push(i);
            }
            svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d) {
                    return Math.round(Math.random() * (500 - 25))
                })
                .attr("cy", function (d) {
                    return Math.round(Math.random() * (500 - 25))
                })
                .attr("r", 25)
                .attr("fill", "white")
                .style("stroke", "black")
                .transition()
                .delay(function (d) {
                    return Math.round(Math.random() * 2500)
                })
                .duration(function (d) {
                    return Math.round(Math.random() * 5000)
                })
                .attr("fill", "lightblue")
                .transition()
                .duration(function (d) {
                    return Math.round(Math.random() * 3000)
                })
                .ease("linear")
                .attr("r", svg.attr("width") / 2)
                .style("opacity", 0)
                .each("end", function () {
                    d3.select(this).remove();
                    circles--;
                    if (circles == 0) {
                        makeCircles();
                    }
                });
        }
        makeCircles();
