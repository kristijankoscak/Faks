<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 1</title>

    <script src="https://d3js.org/d3.v3.min.js"></script>

</head>

<body>
    <script>
        var svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)

        var rects = svg.append("circle")
            .attr("cx", 200)
            .attr("cy", 200)
            .attr("r", 25)
            .style("stroke", "red")
            .style("fill", "none");

        d3.select("circle")
            .style("fill", "white")
            .transition()
            .delay(3000)
            .duration(5000)
            .style("fill", "blue")
            .transition()
            .duration(5000)
            .ease("linear")
            .attr("r", svg.attr("width")/2)
            .style("opacity",0);

        /* .attr("transform", function (d) { return "matrix(1,0,0,1,100,20)" }); */


    </script>
</body>

</html>
