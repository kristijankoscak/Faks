<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 3</title>

    <script src="https://d3js.org/d3.v3.min.js"></script>

</head>

<body>
    <script>
        var data = [];
        var years = [];
        var jsonObjArray = [{
            "Vrsta prihoda": "Porez i prirez na dohodak od nesamostalnog rada", "2009": 68246588, "2010": 59021591, "2011": 58081342,
            "2012": 62548883, "2013": 63166510, "2014": 61277939, "2015": 54964305, "2016": 57505606, "2017": 54340681, "2018": 71288848
        }];
        for (var jsO in jsonObjArray) {
            for (var item in jsonObjArray[jsO]) {
                if (typeof jsonObjArray[jsO][item] == "number") {
                    data.push(jsonObjArray[jsO][item] / 1000000);
                    years.push(item);
                }
            }
        }
        console.log(years)
        var margin = { top: 20, bottom: 70, left: 50, right: 20 };
        var width = 600 - margin.left - margin.right;
        var height = 500 - margin.top - margin.bottom;
        var barPadding = 4;
        var barWidth = width / data.length - barPadding;

        var x = d3.scale.ordinal()
            .domain(d3.range(data.length))
            .rangeRoundBands([0, width]);
        var y = d3.scale.linear()
            .domain([0, d3.max(data)])
            .range([height, 0]);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.bottom + margin.top)
            .style("background-color", "lightblue")
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickFormat(function (d, i) { return years[i]; });
        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10);
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "middle");
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("x", 0 - (height / 2))
            .attr("y", 0 - margin.left)
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Prihod(mil.)");
        svg.append("text")
            .attr("x", (width / 2))
            .attr("y", (height + (margin.bottom / 2)))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Godina");
        var barchart = svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function (d, i) { return x(i); })
            .attr("y", y).attr("height", function (d) { return height - y(d); })
            .attr("width", barWidth)
            .attr("fill", "blue");


    </script>
</body>

</html>
