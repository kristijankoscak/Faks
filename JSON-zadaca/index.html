<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polet</title>

    <link rel="stylesheet" href="./style/main.css">
    <script src="send.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1>Polet Vinkovci</h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Logo</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Početna</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Novosti</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Kontakt</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <h2>Odaberite lokaciju</h2>
        <form class="form-inline">
            <div class="row">
                <div class="input-group mb-3 col">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Od:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Odakle putujete..." id="startpoint">
                </div>
                <div class="input-group mb-3 col">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Do: </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Gdje putujete ..." id="endtpoint">
                </div>
                <div class="input-group mb-3 col">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Datum polaska: </span>
                    </div>
                    <input type="date" class="form-control" placeholder="Kada putujete ..." id="date">
                </div>
                <div class="input-group mb-3 col">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Broj osoba: </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Koliko osoba ..." id="peoplenumber">
                </div>

            </div>
            <div class="row">
                <div class="input-group mb-3 col">
                    <div class="form-group">
                        <label for="oneway">Jednosmjerna:</label>
                        <input type="radio" class="form-control" id="oneway" name="radiochoice" value="oneway" checked>
                    </div>
                </div>
                <div class="input-group mb-3 col">
                    <div class="form-group">
                        <label for="roundtrip">Povratna:</label>
                        <input type="radio" class="form-control" id="roundtrip" name="radiochoice" value="roundtrip">
                    </div>
                </div>
                <div class="input-group mb-3 col">
                    <button type="button" class="btn btn-primary" onclick="checkRoute()">Traži</button>
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Polazni kolodvor</th>
                  <th>Dolazni kolodvor</th>
                  <th>Polazak</th>
                  <th>Dolazak</th>
                  <th>Datum</th>
                  <th>Slobodnih mjesta</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

    </div>
</body>

</html>
